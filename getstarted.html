<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم نیازسنجی طراحی سایت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f4f4;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #111;
      color: #eee;
    }
    header {
      background-color: #F9FAFB;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      transition: background-color 0.3s;
      position: relative;
      margin: auto;
    }
    body.dark header {
      background-color: #222;
    }
    .logo-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
    }
    .menu a, .menu button {
      background: none;
      border: none;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 0.8rem;
      transition: color 0.3s;
    }
    body.dark .menu a,
    body.dark .menu button {
      color: #eee;
    }
    main {
      direction: rtl;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background-color: #F9FAFB;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    body.dark form,
    body.dark h1,
    body.dark footer{
      background-color: #1e1e1e;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    body.dark input,
    body.dark textarea,
    body.dark select {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #555;
    }
    footer {
      background-color: #F9FAFB;
      color: #6B7280;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    button:hover{
        transform: scale(1.1);
    }

    
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      .logo-container {
        justify-content: center;
        width: 100%;
        padding-bottom: 1rem;
      }
      .menu {
        flex-direction: column;
        background-color: #f9fafb;
        width: 100%;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transform: translateY(-20px);
        backdrop-filter: blur(6px);
      }
      body.dark .menu {
        background-color: #222;
      }
      .menu.show {
        max-height: 500px;
        opacity: 1;
        padding: 1rem 0;
        transform: translateY(0);
      }
    }


  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <h2 class="logo" id="logo">ROSE</h2>
    </div>
    <nav class="menu" id="menu">
      <a href="home.html">Home</a>
      <a href="service.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="theme-toggle">🌙</button>
    </nav>
  </header>

  <main>
    <h1>فرم نیازسنجی طراحی سایت</h1>
    <form action="mailto:rozi4vb@gmail.com" method="POST">
      <label for="purpose">سایت را برای چه کاری می‌خواهید؟</label>
      <input type="text" id="purpose" name="purpose" required>

      <label for="audience">مخاطب هدف شما چه کسانی هستند؟</label>
      <textarea id="audience" name="audience" rows="3"></textarea>

      <label>نوع سایت مورد نظر:</label>
      <div class="radio-group">
        <label><input type="radio" name="site_type" value="شرکتی"> شرکتی</label>
        <label><input type="radio" name="site_type" value="فروشگاهی"> فروشگاهی</label>
        <label><input type="radio" name="site_type" value="شخصی"> شخصی</label>
        <label><input type="radio" name="site_type" value="دیگر"> دیگر</label>
      </div>

      <label for="features">امکانات خاص مورد نیاز (چند مورد با کاما جدا شود):</label>
      <input type="text" id="features" name="features">

      <label for="style">سبک مورد علاقه (رنگ‌ها، حس کلی):</label>
      <input type="text" id="style" name="style">

      <label for="reference">آیا نمونه سایتی مدنظر دارید؟ (آدرس وارد کنید)</label>
      <input type="text" id="reference" name="reference">

      <button type="submit">ارسال اطلاعات</button>
    </form>
  </main>

  <footer>
    <p>© تمامی حقوق محفوظ است - 2025</p>
  </footer>

  <script>
       const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeToggle.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    const logo = document.getElementById("logo");
    const menu = document.getElementById("menu");

    function toggleMenu() {
      if (window.innerWidth <= 900) {
        menu.classList.toggle("show");
      }
    }

    logo.addEventListener("click", toggleMenu);
  </script>
</body>
</html>
